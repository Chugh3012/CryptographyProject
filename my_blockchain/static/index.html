<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blockchain</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>My Blockchain</h1>

    <h2>Blockchain</h2>
    <button id="refresh-chain">Refresh Chain</button>
    <div id="chain-container">
        <!-- Blocks will be dynamically added here -->
    </div>

    <h2>Create a new transaction</h2>
    <form id="new-transaction-form">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required>
        <br>
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="any" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Mine a new block</h2>
    <form id="mine-form">
        <label for="miner">Miner:</label>
        <input type="text" id="miner" name="miner" required>
        <br>
        <button type="submit">Mine</button>
    </form>

    <h2>Get Balances of All Customers</h2>
    <button id="get-balances">Get Balances</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
